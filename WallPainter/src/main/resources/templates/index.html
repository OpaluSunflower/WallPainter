<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>WallPainter</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>

<body class="fw-semibold" style="background: var(--bs-light-border-subtle);">
    <section>
        <div class="justify-content-center align-items-center">
            <h1 class="display-2 fw-semibold text-center text-success d-flex justify-content-center align-items-center">WallPainterApp</h1>
            <p class="d-flex justify-content-center align-items-center">Check, which paintmaches your room</p>
        </div>
    </section>
    <section>
        <div></div>
        <div class="d-flex flex-column align-items-center">
            <p>Choose file from computer and submit</p>
            <div></div>
            <form class="d-flex" method="POST" enctype="multipart/form-data" action="/"><input class="bg-light-subtle bg-opacity-25 shadow focus-ring form-control" type="file" name="file" required="" accept="image/*"><input class="btn btn-primary" type="submit"></form>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
